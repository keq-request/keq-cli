name: Publish

on:
  workflow_call:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          # node-version-file: ".node-version"
          node-version: "24" # npm must be >= 11.5.1 to support trusted publish
          registry-url: https://registry.npmjs.org/
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm publish
